<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="first_page">
            <h1>Lift-Simulation</h1>
            <table id="table">
                <tr><td></td><td><div class="floor">floor-6</div></td></tr>
                <tr><td></td><td><div class="floor">floor-5</div></td></tr>
                <tr><td></td><td><div class="floor">floor-4</div></td></tr>
                <tr><td></td><td><div class="floor">floor-3</div></td></tr>
                <tr><td></td><td><div class="floor">floor-2</div></td></tr>
                <tr><td><div id="lift">Lift</div></td><td><div class="floor">floor-1</div></td></tr>
            </table>
        </div>
        <div class="second_page">
            <h1>Click-Here</h1>
            <table>
                <tr><td><button class="btn">5</button></td><td><button class="btn">6</button></td></tr>
                <tr><td><button class="btn">3</button></td><td><button class="btn">4</button></td></tr>
                <tr><td><button class="btn">1</button></td><td><button class="btn">2</button></td></tr>
            </table>
            <button id="go">Go</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
